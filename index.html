<!DOCTYPE html>
<html>
<head>
  <title>DevOps Lifecycle</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    ul { max-width: 400px; margin: auto; padding: 0; list-style: none; }
    li { background: #eee; margin: 8px 0; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>

  <h1>DevOps Lifecycle</h1>

  <ul>
    <li><strong>Plan:</strong> Set goals and roadmap</li>
    <li><strong>Develop:</strong> Write the code</li>
    <li><strong>Build:</strong> Compile the code</li>
    <li><strong>Test:</strong> Check for bugs</li>
    <li><strong>Release:</strong> Prepare for launch</li>
    <li><strong>Deploy:</strong> Push to servers</li>
    <li><strong>Operate:</strong> Run the app</li>
    <li><strong>Monitor:</strong> Track performance</li>
  </ul>

</body>
</html>
